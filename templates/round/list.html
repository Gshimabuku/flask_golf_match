<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去ラウンド一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="round-list-page">
    <div class="container">
        <div class="page-header">
            <h1>過去ラウンド一覧</h1>
            <button type="button" class="back-btn" id="back-button">戻る</button>
        </div>

        <div class="round-list">
            {% for round in rounds %}
            <div class="round-card" data-round-id="{{ round.page_id }}">
                <div class="round-date">{{ round.play_date }}</div>
                <div class="round-course">{{ round.course_name }}</div>
                <div class="round-members">
                    {% for member in round.members %}
                        <span class="member-badge">{{ member }}</span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // 戻るボタンの処理
        document.getElementById('back-button').addEventListener('click', function () {
            location.href = '{{ url_for("home") }}';
        });

        // ラウンドカードのクリックイベント
        document.querySelectorAll('.round-card').forEach(function(card) {
            card.addEventListener('click', function() {
                const roundId = this.getAttribute('data-round-id');
                location.href = '{{ url_for("round_hole", round_id="ROUND_ID", hole_number=1) }}'.replace('ROUND_ID', roundId);
            });
        });
    </script>
</body>
</html>
